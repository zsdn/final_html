            <div id="row" class="col-sm-12 col-md-3 col-lg-1 border" style="padding-bottom: 20px;"></div>
            <h2 style="color:rgb(0, 0, 0); font-family: Microsoft JhengHei; font-weight: bold; color:rgb(94, 66, 66)">註冊帳戶</h2><br>

          <form method="POST" action="/register"  encType="multipart/form-data">
        <input type="text" id="name" name="name" placeholder="帳號" style="text-align: center; margin-left:140px;"/><br><br>


        <input type="password" id="password" name="password" placeholder="密碼" style="text-align: center; margin-left:140px;"/><br><br>

        圖片:  <input class="form-control-file" type="file" name="poster" required><br>
        <div id="row" class="col-sm-12 col-md-3 col-lg-1 border" style="padding-bottom: 10px;"></div>

        <input type="submit" value="登入" style="text-align: center; margin-left:207px;" id="register" />
        

        <div id="row" class="col-sm-12 col-md-3 col-lg-1 border" style="padding-bottom: 40px;"></div>
    </form>

    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>

    <script type="text/javascript">
        $('#register').click(function (evt) {
            evt.preventDefault();
            $.ajax({
                url: '/register',
                type: 'POST',
                data: {
                    name: $('#name').val(),
                    password: CryptoJS.SHA256($('#password').val()).toString(CryptoJS.enc.Hex)
                },
                success: function (data) {
                    if (data.ret_code === 0) {
                        console.log("Success!");
                        window.location.href="/"; 
                    }else if(data.ret_code === 1){
                        alert("Account or password error!");
                    }
                }
            });
        });
    </script>
